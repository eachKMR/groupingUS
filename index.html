<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>グループ分けするよ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  
        <!-- <h1>グループ分けするよ</h1> -->
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div class="common-container file-input-container">
                <label for="xlsx-file-input" class="file-input-label">出席者リスト（Excel形式）を選択してください:</label>
                <input type="file" id="xlsx-file-input" accept=".xlsx">
            </div>
            <div class="common-container grouping-container disabled">
                <div class="round-size-container">
                    <label for="round-size-select">回数を選択してください:</label>
                    <select id="round-size-select" class="select-style" disabled>
                        <!-- JavaScriptでオプションが追加されます -->
                    </select>
                </div>
                <div class="group-size-container">
                    <label>
                        <input type="radio" name="group-option" value="size" checked disabled> グループの人数
                    </label>
                    <label>
                        <input type="radio" name="group-option" value="count" disabled> グループの数
                    </label>
                    <select id="group-size-select" class="select-style" disabled>
                        <!-- JavaScriptでオプションが追加されます -->
                    </select>
                </div>
                <div class="group-button" id="group-button" disabled>グループ分けをする</div>
            </div>
        </div>
        <div class="tabs" id="corporation-tabs">
            <!-- JavaScriptでタブが追加されます -->
        </div>
        <div class="tabs" id="furigana-tabs">
            <!-- JavaScriptでタブが追加されます -->
        </div>
        <div class="table-container">
            <table id="attendees-table" border="1">
                <thead>
                    <tr>
                        <th>出席</th>
                        <th>氏名</th>
                        <th>フリガナ</th>
                        <th>法人名</th>
                        <th>事業所名</th>
                    </tr>
                </thead>
                <tbody id="attendees-body">
                    <!-- JavaScriptで行が追加されます -->
                </tbody>
            </table>
        </div>
        <!-- モーダルウィンドウの要素を追加 -->
        <div id="overlay" class="overlay"></div>
        <div id="modal" class="modal">
            <div class="button-container">
                <button id="regroup-button" class="group-button">再グループ分け</button>
                <button id="confirm-save-button" class="group-button">保存</button>
            </div>
            <div id="group-results"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
